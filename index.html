<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE CHALLENGE</title>
    <script src="js/script.js"></script>
</head>
<body>
    <main class="mt-5">
    <div class="container">
      <div class="login-container">
        <img src="img/3d-illustration-of-programmer-pc-workspace-free-png.webp" alt="Login" class="login-image" style="max-width: 25%;">
        <h3 class="text-center">Formulario de registro</h3>
        <form>
          <div>
            <label for="username" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required placeholder="Introduce tu nombre">
          </div>
          <div>
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required placeholder="Introduce tu apellido">
          </div>
          <div>
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNac" required placeholder="Introduce tu fecha de nacimiento">
          </div>
          <button class="login-button" onclick="authenticate()">Ingresar</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
